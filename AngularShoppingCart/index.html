<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="script/main.js"></script>
</head>
<body>
	<div ng-app="myMainApp" ng-controller="myAppController">
		
		<div class="divMain">
			<div class="divPage">
				<h1 class="well">
	                <a href="index.htm">
	                    <img src="assets/images/logo.png" height="60" width="60" alt="logo">
	                </a>
	                Store Information 
	            </h1>
	            <div class="divTableView">
	            	<div style="margin-left: 25px;">
	            		<span>Searchable</span>
	            		<input type="text" name="" ng-model="search.item">
	            	</div>
	            	<table class="table-bordered ">
	            		<caption>Store Data</caption>
	            		<tbody>
	            			<tr class="well">
	            				<td colspan="4" style="text-align: right;" class="linkButton">{{itemCount + " Items Rs. " + itemValue}}</td>
	            			</tr>
	            			<tr ng-repeat="obj in storeData.products | filter:search">
	            				<td><img ng-src="assets/images/{{obj.image}}.jpg" alt="{{obj.image}}"></td>
	            				<td>{{obj.item}} <br> {{obj.description}}</td>
	            				<td>{{obj.item1 | currency:"Rs."}}</td>
	            				<td class="linkButton" ng-click="addToCart(obj.item1)">add to cart</td>
	            			</tr>
	            		</tbody>
	            	</table>
	            </div>	
			</div>
		</div>

	</div>

</body>
</html>
