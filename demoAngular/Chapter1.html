<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			.divText{
				width: 200px;
				height: 100px;
				resize="both";
				outline: 2px solid black;

			}
		</style>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCntroller">
			<div><input type="text" ng-model="name"></div>
			<h1>{{name}}</h1>
			<span>{{fn}}</span>
			<span>{{ln}}</span>

			<ul ng-repeat="val in names">
				<li>{{val}}</li>
			</ul>
			<input type="number" min="0"; max="3" ng-model="limit">

			<table border="1">
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>Salary(INR)</th>
					<th>Salary</th>
				</tr>
				<tr data-ng-repeat="value in data | limitTo:limit">
					<td ng-bind="value.name | uppercase"></td>
					<td>{{value.address | lowercase}}</td>
					<td>{{value.salary | currency:"Rs."}}</td>
					<td>{{value.salary | number:2}}</td>
				</tr>
			</table>		

		</div>
	</body>
</html>
