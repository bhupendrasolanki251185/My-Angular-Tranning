<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="js/AngularFillter.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body ng-app="myApp">
		<div ng-controller="cntrller">
			<div><h3> Angular Fillter</h3></div>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Date of Birth</th>
						<th>Gender</th>
						<th>Salary(Number)</th>
						<th>Salary(Currency)</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="employee in employees">
						<td>{{employee.name}}</td>
						<td>{{employee.dateofBirth}}</td>
						<td>{{employee.gender}}</td>
						<td>{{employee.salary}}</td>
						<td>{{employee.salary}}</td>
					</tr>	
				</tbody>
			</table>
		</div>
	</body>
</html>
